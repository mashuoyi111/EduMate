<!DOCTYPE html>
<html>

<head>
	<title>Create Account</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="./css/basic-layout.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">

</head>

<body class="templatemo-bg-gray">

	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li class="projectName"><img class="topNavIcon" src="./img/edumate.jpg"/></li>
			<li class="projectIcon"><a href="./login.html">Home</a></li>
			<li class="projectIcon"><a href="#about">About</a></li>
			<li class="projectIcon"><a href="#contact">Contact</a></li>
		</ul>
	</div>

	<h1 class="margin-bottom-15" style="color: floralwhite; opacity: 0.9">Create Account</h1>
	<div class="container">
		<div class="col-md-12" style="opacity: 0.85">
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post">
				<div class="form-inner">
					<div class="form-group">
						<div class="col-md-6">
							<label for="first_name" class="control-label">First Name</label>
							<input type="text" class="form-control" id="first_name" placeholder="">
						</div>
						<div class="col-md-6">
							<label for="last_name" class="control-label">Last Name</label>
							<input type="text" class="form-control" id="last_name" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="username" class="control-label">Email</label>
							<input type="email" class="form-control" id="email" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label for="password" class="control-label">Password</label>
							<input type="password" class="form-control" id="password" placeholder="">
						</div>
						<div class="col-md-6">
							<label for="password" class="control-label">Confirm Password</label>
							<input type="password" class="form-control" id="password_confirm" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label><input type="checkbox">I agree to the <a href="javascript:;" data-toggle="modal" data-target="#templatemo_modal">Terms of Service</a> and <a href="#">Privacy Policy.</a></label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<button onclick="location.href='./homepage.html'; return false;" class="btn btn-info">Create Account</button>
						</div>
						<div class="col-md-6">
							<button onclick="location.href='./login.html'; return false;" class="btn btn-danger" style="float:right;">Back to login</button>
						</div>
					</div>
				</div>
		</div>
		</form>
	</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
