	<h1 class="margin-bottom-15" style="color: floralwhite; opacity: 0.9">Personal Page</h1>
	<div class="container">
		<div class="col-md-12" style="opacity: 0.85">
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post">
				<div class="form-inner">
					<div class="form-group">
						<div class="col-md-6">
							<label for="first_name" class="control-label">User Name: </label>
							<input type="text" class="form-control" id="first_name" placeholder="Straight A's">
						</div>
						<div class="col-md-6">
							<label for="last_name" class="control-label">GPA: </label>
							<input type="text" class="form-control" id="last_name" placeholder="90.1">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="username" class="control-label">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="StraightA@gmail.com">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label for="password" class="control-label">Preferred Language:</label>
							<input type="password" class="form-control" id="password" placeholder="English">
						</div>
						<div class="col-md-6">
							<label for="password" class="control-label">University:</label>
							<input type="password" class="form-control" id="password_confirm" placeholder="UBC">
						</div>
					</div>

						</div>
					</div>
				</div>

		</div>
