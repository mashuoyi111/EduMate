<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <div id="main">
        </div>

        <p id="profileword" >Profile</p>

        <div id ="user">
        <p class="words" >Username: eduhacks2017 </p>
        </div>

        <div id ="profile">
        <p class="words" >Password: </p>
        <div class="row">
        <div class="col">
        <form id="pass">
        <input type="password" size="35" id="passChange">   
        </form>
        </div>
        <div class="col">
        <button class="but p" type="button" id="change">Change Password</button>
        </div>
        </div>
<!--
        <form id="pass">
        <input type="password" size="35" id="passChange">   
        </form>
        <button class="but p" type="button" id="change">Change Password</button>
-->
        </div>

    

        <div id ="gpa">
        <p class="words" >Cumulative GPA: </p>
        <p class="userinfo"> 87.5%</p>
        </div>

        <div id ="preflanguage">
        <p class="words" >Preferred Languages: </p>
        <p class="words" >English</p>
        <div class="row">
            <div class="col">
             <form>
            <select id="country" name="country">
                <option value="au">English</option>
                <option value="ca">Mandarin</option>
                <option value="usa">Japanese</option>
            </select>
            </form>
            </div>
            <div class="col">
            <button class="but p" type="button" id="change">Add Language</button>
            </div>
         </div>
        </div>

        <div id ="prefsearchby">
        <p class="words" >Who can search you? </p>
        <p class="words"> Minimum GPA: </p>
        <p class="words"> Language: </p>
        </div>
